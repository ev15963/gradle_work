<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
<meta charset="UTF-8">
<title>게시글 보기</title>

<style>
#viewModal #viewBoardContent {
	width:80%;
	height:300px;
	overflow-y : auto;
	background-color:cyan;  
}
</style>
</head>
<body>

	<!-- ng-controller="viewFormController" -->
	<div th:fragment="viewModal" class="modal fade" id="viewModal" role="dialog">
	
	  <div class="modal-dialog modal-lg">
	  
	    <div class="modal-content">
	    
	      <div class="modal-header">
		      <h4 class="modal-title">게시글 내용</h4>
		      <button type="button" class="close" data-dismiss="modal">&times;</button>
	      </div>
	      
	      <div id="article_content" class="modal-body form-group">
	
			  <div class="input-group mb-3">	
			  	 <div class="input-group-prepend">	
	              	<label for="viewBboardNum" class="control-label input-group-text ml-2">글번호 :</label>
	             </div>
	            	 <input type="text" id="viewBoardNum" name="boardNum" 
	            	 		class="form-control input-sm mr-2" readonly />
	            	 		
	            	 댓글 여부 : <input type="text" id="viewBoardReLev" 
	            	 				  class="form-control input-sm mr-2" 
	            	 				  style="width:30px" 
	            	 				  name="boardReLev" />		
	             </div>
	             
	             <div class="input-group mb-3">	
	             	 <div class="input-group-prepend">			
	             		<label for="viewBoardName" class="control-label input-group-text ml-2">글쓴이 :</label>
	             	 </div>	
	          		 <input type="text" id="viewBoardName" name="boardName" 
	          			    class="form-control input-sm mr-2" readonly />
	             </div>
	             		
	             <div class="input-group mb-3">	
	             	 <div class="input-group-prepend">			
	             		<label for="viewBoardSubject" class="control-label input-group-text ml-2">글제목 :</label>
	             	 </div>	
	          		 <input type="text" id="viewBoardSubject" name="boardSubject" 
	          			    class="form-control input-sm mr-2" readonly />
	             </div>
	             
	             <div class="input-group mb-3">
	             	 <div class="input-group-prepend">			
	             		<label for="viewBoardContent" class="control-label input-group-text ml-2">글내용 :</label>
	             	 </div>
	          		 
		       		<div id="viewBoardContent" name="boardContent"
		       			class="form-control input-sm mr-2 h-100 overflow-auto">
		       		</div>
	       	  	 </div>
	       	  	 
	      	  	 <div class="input-group">
	      	  	 	<div class="input-group-prepend">	
	       	  	 		<label for="viewBoardFile" class="control-label input-group-text ml-2">첨부파일 :</label>
	       	  	 	</div>	
	           	  	<div class="ml-3 mt-2" id="viewBoardFile"></div>
	       	  	 </div>		  
	      </div>
	      
	      <div class="modal-footer">
	      		
	      		<!-- 게시글 수정 버튼 -->
	      		<button type="button"
		                id="updateContentBtn_"
		                name="updateContentBtn"
		        		class="btn btn-default"
		        		data-toggle="modal"
	   				    data-dismiss="modal"
	   				    ng-click="initUpdateForm($event)"
	   				    >수정</button>
	   				    
	   			<!-- 게시글 삭제 버튼 -->
		        <button type="button" 
		                id="deleteContentBtn_"
		        		class="btn btn-default"
		        		data-toggle="modal" 
					    data-target="#deleteModal"
	   				    data-dismiss="modal">삭제</button>
						
				<!-- 게시글 댓글 쓰기 버튼 -->
				<button type="button" 
		                id="replyContentBtn_"
		        		class="btn btn-default"
	   				    data-dismiss="modal"
	   				    data-toggle="modal" 
						data-target="#replyModal">답글 쓰기</button>
							
	        	<button type="button" class="btn btn-default" data-dismiss="modal" onclick="location.reload()">닫기</button>
	        	
	       </div> <!-- // footer -->
	      
	     </div> <!-- // modal-content -->
	    
	  </div> <!--// modal-dialog -->
	  
	</div> <!-- // modal  -->

</body>
</html>
