<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
<meta charset="UTF-8">
<title>게시글 삭제</title>
</head>
<body>

	<div th:fragment="deleteModal" class="modal fade" id="deleteModal" role="dialog">
	
		<div class="modal-dialog modal-lg">
	
			<!-- Modal content-->
			<div class="modal-content">
			
				<div class="modal-header">
					<h4 class="modal-title">삭제글 비밀번호 입력</h4>
					<button type="button" class="close" data-dismiss="modal">&times;</button>
				</div>
	
				<form id="boardDeleteForm" 
					  name="boardDeleteForm" 
					  ng-model="boardDeleteForm"
					  method="post"
					  novalidate>
	
					<!-- 
					 ###### 히든 필드 인자 ######
				 
					  현재 페이지 : page
					  게시글 번호 : boardNum
				 	-->
	
					<input type="text" name="page" th:value="${pageVO.page}" size="5" readonly />
					<input type="text" name="boardNum" size="5" readonly />
	
					<!-- 글삭제 내용 시작 -->
					<div class="modal-body" id="bt_article_content">
	
						<!-- bootstrap table 적용 -->
						<table class="table table-striped table-hover">
	
							<tr>
								<td>
									<label for="boardPass" class="control-label"> 
										<span style="color: red">*</span>비밀번호
									</label>
								</td>
								<td>
									<input type="password" 
										   id="delete_boardPass"
										   name="boardPass"
										   ng-model="boardPass" 
										   class="form-control"
										   title="글삭제 패쓰워드를 8~20자 이내로 입력하십시오" 
										   ng-maxlength="20" 
										   ng-minlength="8" 
										   required="true" 
										   maxlength="20" />
							    </td>
							</tr>
	
							<!-- 패쓰워드 에러 메시징 시작 -->
							<tr id="boardPass_err" class="err_msg"
								ng-show="boardDeleteForm.boardPass.$error.minlength">
								<td colspan="2" class="col-xs-12">글삭제 패쓰워드를 8~20자 이내로 입력하십시오</td>
							</tr>
							<!-- 패쓰워드 에러 메시징 끝 -->
	
						</table>
	
					</div>
					<!-- 글삭제 내용 끝 -->
	
					<div class="modal-footer">
	
						<!-- 글삭제 작성 버튼 -->
						<button id="delete_submit_btn_" 
								type="submit" 
								class="btn btn-primary"
							    ng-disabled="boardDeleteForm.boardPass.$error.minlength">글 삭제</button>
	
						<!-- 글삭제 리셋(초기화) 버튼 -->
						<button id="delete_reset_btn" 
								type="reset" 
								class="btn btn-primary">다시 작성</button>
	
						<!-- 창닫기 -->
						<button type="button" 
								class="btn btn-outline-primary" 
								data-dismiss="modal">창닫기</button>
					</div>  <!-- // footer -->
	
				</form>
	
			</div> <!-- // modal-content -->
	
		</div> <!--// modal-dialog -->
		
	</div> <!-- // modal  -->

</body>
</html>
